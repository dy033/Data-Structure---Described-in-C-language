<img src="../images/index_icon.jpg" width="29" height="21">简单的员工管理系统<br>
<p>[问题描述]<br>
每个员工的信息包括编号、姓名、性别、出生年月、学历、职务、电话、住址等。系统的功能如下。 </p>
<p>[实习要求]<br>
　　（1）查询：按特定条件查找员工。<br>
　　（2）修改：按编号对某个员工的某项信息进行修改。<br>
　　（3）插入：加入新员工的信息。<br>
　　（4）删除：按编号删除已离职的员工的信息。<br>
　　（5）排序：按特定条件对所有员工的信息进行排序。<br></p>
