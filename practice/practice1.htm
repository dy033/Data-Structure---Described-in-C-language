<img src="../images/index_icon.jpg" width="29" height="21">树状打印二叉树 
<p>[问题描述]<br>
  　　按树状形式打印二叉树结构，即二叉树的根在屏幕的最上边，二叉树的左子树在屏幕的左下方，二叉树的右子树在屏幕的右下边。</p>
<p>[测试数据]<br>
  　　由学生依据软件工程的测试技术自己确定。注意测试边界数据，如空二叉树。</p>
<p> [实现提示]<br>
  　　（1）利用RDL遍历方法；<br>
  　　（2）利用结点的深度控制横向位置。</p>
